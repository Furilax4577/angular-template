name: Deploy de "angular-project" en staging

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: master

    env:
      VPS_IP: ${{ secrets.VPS_IP }}
      VPS_USER: ${{ secrets.VPS_USER }}
      VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}

      DNS: testation.walrus-labs.fr
      VPS_DEPLOY_PATH: ~/www/$DNS_staging
      BASE_URL: https://staging.$DNS

    steps:
      - name: üì• Cloner le d√©p√¥t
        uses: actions/checkout@v3

      - name: üîß Installer Node.js et npm
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: üê≥ Build et tag de l'image Docker
        run: |
          docker build \ 
            --build-arg BASE_URL=$BASE_URL \
            -t $DNS_staging .
