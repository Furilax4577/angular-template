worker_processes auto;

events {
  worker_connections 1024;
}

http {
  # -------------------------------------
  # üì¶ Cache disque
  # -------------------------------------
  proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=STATIC:10m inactive=24h max_size=1g;

  # -------------------------------------
  # üí® GZIP
  # -------------------------------------
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 256;
  gzip_proxied any;
  gzip_vary on;
  gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/rss+xml
    image/svg+xml;

  # -------------------------------------
  # üîÅ Upstream Node SSR
  # -------------------------------------
  upstream angular_server {
    server angular-app:4000;
  }

  server {
    listen 80;

    # (1) En-t√™tes communs pour toutes les locations
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;

    # -------------------------------------
    # üö´ Pas de cache pour robots.txt
    # -------------------------------------
    location /robots.txt {
      proxy_pass http://angular_server;
      add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # -------------------------------------
    # üö´ Pas de cache pour sitemap.xml
    # -------------------------------------
    location /sitemap.xml {
      proxy_pass http://angular_server;
      add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # -------------------------------------
    # üìÑ SSR : cache HTML l√©ger (5 min)
    # -------------------------------------
    location / {
      proxy_pass http://angular_server;

      # Cache NGINX
      # proxy_cache STATIC;
      # proxy_cache_valid 200 5m;
      # add_header Cache-Control "public, max-age=300";
      
      # proxy_cache STATIC;
      # proxy_cache_valid 200 5m;
      add_header Cache-Control "no-cache, no-store, must-revalidate";

      # ETag / Last-Modified
      add_header ETag $upstream_http_etag;
      add_header Last-Modified $upstream_http_last_modified;

      # Websocket bypass cache
      proxy_cache_bypass $http_upgrade;
    }

    # -------------------------------------
    # üì¶ Long cache pour assets statiques
    # -------------------------------------
    location ~* \.(?:js|css|woff2?|ttf|svg|eot|ico|jpg|jpeg|png|gif|webp)$ {
      proxy_pass http://angular_server;

      # Cache longue dur√©e
      proxy_cache STATIC;
      proxy_cache_valid 200 30d;
      add_header Cache-Control "public, max-age=31536000, immutable";

      # ETag / Last-Modified
      add_header ETag $upstream_http_etag;
      add_header Last-Modified $upstream_http_last_modified;
    }
  }
}
